<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilo.css">
<title>Calculadora Matemática</title>
</head>
<body>
<div class="calculator">
    <input type="text" id="number" placeholder="Insira um número">
    <input type="button" value="Verificar se é Primo" onclick="checkPrime()">
    <input type="button" value="Verificar se é Par ou Ímpar" onclick="checkEvenOdd()">
    <input type="button" value="Fatoração" onclick="factorize()">
    <input type="button" value="Divisibilidade" onclick="checkDivisibility()">
    <input type="button" value="Verificar Múltiplo de" onclick="checkMultiple()">
    <div id="result"></div>
</div>
<script>
    function checkPrime() {
        var number = parseInt(document.getElementById('number').value);
        if (number <= 1) {
            document.getElementById('result').innerHTML = "O número não é primo nem composto.";
            return;
        }
        for (var i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                document.getElementById('result').innerHTML = "O número é composto.";
                return;
            }
        }
        document.getElementById('result').innerHTML = "O número é primo.";
    }

    function checkEvenOdd() {
        var number = parseInt(document.getElementById('number').value);
        if (number % 2 === 0) {
            document.getElementById('result').innerHTML = "O número é par.";
        } else {
            document.getElementById('result').innerHTML = "O número é ímpar.";
        }
    }

    function factorize() {
        var number = parseInt(document.getElementById('number').value);
        var factors = [];
        for (var i = 2; i <= number; i++) {
            while (number % i === 0) {
                factors.push(i);
                number /= i;
            }
        }
        if (factors.length === 0) {
            document.getElementById('result').innerHTML = "O número é primo.";
        } else {
            document.getElementById('result').innerHTML = "Fatorização: " + factors.join(' * ');
        }
    }

    function checkDivisibility() {
        var number = parseInt(document.getElementById('number').value);
        var divisibilityResults = [];
        for (var i = 2; i <= number; i++) {
            if (number % i === 0) {
                divisibilityResults.push(i);
            }
        }
        if (divisibilityResults.length === 1) {
            document.getElementById('result').innerHTML = "O número é primo.";
        } else {
            document.getElementById('result').innerHTML = "O número é divisível por: " + divisibilityResults.join(', ');
        }
    }

    function checkMultiple() {
        var number = parseInt(document.getElementById('number').value);
        var multipleOf = parseInt(prompt("Insira o número para verificar se é múltiplo de"));
        if (number % multipleOf === 0) {
            document.getElementById('result').innerHTML = "O número é múltiplo de " + multipleOf + ".";
        } else {
            document.getElementById('result').innerHTML = "O número não é múltiplo de " + multipleOf + ".";
        }
    }
</script>
</body>
</html>
